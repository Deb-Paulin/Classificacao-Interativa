<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Interativa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <section>
            <div class="feedback">
                <img src="img/illustration-thank-you.svg" alt="celular com mensagens de texto" class="feedback_imagem">
                <button class="feedback_botao">You selected 4 out of 5</button>
                <h1 class="feedback_titulo">Thank you!</h1>
                <p class="feedback_texto">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
            </div>
        </section>
    </main>
    <script src="./assets/main.js"></script>

</html>
